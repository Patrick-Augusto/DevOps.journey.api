    name: CI 

    on:
        push:
            branches:
            - main
  
    jobs:
        build:
            name: 'Build and Push'
            runs-on: ubuntu-latest

            steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Get Commit Hash
              id: commit_hash
              run: |
                SHA=$(echo $GITHUB_SHA | head -c7)
                echo "sha=$SHA" >> $GITHUB_OUTPUT
            
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build Dock Image
              run: docker build -t p1ngo/api-journey:${{steps.commit_hash.outputs.sha}} .
            
            - name: Push Docker Image
              run: |
                 docker push p1ngo/api-journey:${{steps.commit_hash.outputs.sha}}
                 docker tag p1ngo/api-journey:${{steps.commit_hash.outputs.sha}} p1ngo/api-journey:latest
                 docker push p1ngo/api-journey:latest

            